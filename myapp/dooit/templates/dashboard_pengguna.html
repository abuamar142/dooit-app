<h1>Daftar Pengguna</h1>
<ul>
    {% for pengguna in daftar_pengguna %}
    <li>
        {{ pengguna }}
        {{ pengguna.username }} - {{ pengguna.password }}
    </li>
    {% endfor %}
</ul>

<p>
    Username : <input type="text" name="username">
    <br>
    Password : <input type="password" name="username">
</p>


  <a href="{% url 'logout' %}">Logout</a>
