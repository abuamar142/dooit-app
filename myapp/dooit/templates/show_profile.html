<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Dashboard</title>
    </head>
    <body class="mx-5">
        <div class="d-flex justify-content-between align-items-center mb-5 mt-5">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>
            <a href="{% url 'update_profile' %}" class="btn btn-warning">Edit</a>
        </div>
        <h1 class="mb-5 mt-5 text-center">Profile</h1>
        <div class="row">
            <label class="col-sm-2 col-form-label fw-bold mb-3">Id</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="{{ data_pengguna.id }}" aria-label="Disabled input example" disabled readonly>
            </div>

            <label class="col-sm-2 col-form-label fw-bold mb-3">Username</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="{{ data_pengguna.username }}" aria-label="Disabled input example" disabled readonly>
            </div>
            
            <label class="col-sm-2 col-form-label fw-bold mb-3">First Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="{{ data_pengguna.first_name }}" aria-label="Disabled input example" disabled readonly>
            </div>

            <label class="col-sm-2 col-form-label fw-bold mb-3">Last Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="{{ data_pengguna.last_name }}" aria-label="Disabled input example" disabled readonly>
            </div>

            <label class="col-sm-2 col-form-label fw-bold mb-3">Email</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="{{ data_pengguna.email }}" aria-label="Disabled input example" disabled readonly>
            </div>

            <label class="col-sm-2 col-form-label fw-bold mb-3">Date Joined</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="{{ data_pengguna.date_joined }}" aria-label="Disabled input example" disabled readonly>
            </div>

            <label class="col-sm-2 col-form-label fw-bold mb-3">Saldo</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="20.000" aria-label="Disabled input example" disabled readonly>
            </div>
        </div>
    </body>
</html>
